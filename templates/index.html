<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MedAI Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --sidebar-bg: #1a237e;
            --accent: #3949ab;
            --bg-light: #f4f7f9;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg-light); display: flex; height: 100vh; overflow: hidden; margin: 0; }
        .sidebar { width: 280px; background: var(--sidebar-bg); color: white; padding: 25px; }
        .sidebar .logo { font-size: 24px; font-weight: bold; margin-bottom: 40px; }
        .sidebar nav a { 
            display: block; color: rgba(255,255,255,0.7); text-decoration: none; 
            padding: 12px 15px; margin-bottom: 8px; border-radius: 10px; transition: 0.2s;
        }
        .sidebar nav a:hover, .sidebar nav a.active { background: var(--accent); color: white; }
        .main-content { flex: 1; padding: 30px; overflow-y: auto; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo"><i class="fas fa-hospital-user me-2"></i> MedAI</div>
    <nav>
        <a href="{{ url_for('dashboard_page') }}" class="{{ 'active' if request.endpoint == 'dashboard_page' }}">
            <i class="fas fa-th-large me-2"></i> Dashboard
        </a>
        <a href="{{ url_for('chat_page') }}" class="{{ 'active' if request.endpoint == 'chat_page' }}">
            <i class="fas fa-robot me-2"></i> AI Assistant
        </a>
        <a href="{{ url_for('appointment_view') }}" class="{{ 'active' if request.endpoint == 'appointment_view' }}">
            <i class="fas fa-calendar-check me-2"></i> Appointments
        </a>
    </nav>
</div>

<div class="main-content">
    {% block content %}{% endblock %}
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
